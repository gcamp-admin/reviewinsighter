  <path d="M70 200 L50 230 L90 220 Z" fill="#7FE5B8"/>
  
  <!-- Text: commento.ai -->
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1A1A1A">
    commento.ai
